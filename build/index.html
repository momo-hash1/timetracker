<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="section-divider">
      <main class="timeline-section main-section">
        <h1 class="section-header">Timeline:</h1>
        <div class="content-section">
          <div class="days-notes">
            <div class="day-note day-note-header">
              <div class="day-note-cell">
                <p>Day:</p>
              </div>
              <div class="day-note-cell">
                <p>How much time:</p>
              </div>
              <div class="day-note-cell">
                <p>Difficulty:</p>
              </div>
              <div class="day-note-cell">
                <p>Work done:</p>
              </div>
            </div>
            <div class="day-note">
              <div class="day-note-cell">
                <p>#1</p>
              </div>
              <div class="day-note-cell">
                <p>80 minutes</p>
              </div>
              <div class="day-note-cell">
                <div class="difficulty-points">
                  <div class="difficulty-marker-unmarked"></div>
                  <div class="difficulty-marker-unmarked"></div>
                  <div class="difficulty-marker-unmarked"></div>
                  <div class="difficulty-marker-unmarked"></div>
                </div>
              </div>
              <div class="day-note-cell">
                <p>semi</p>
              </div>
            </div>
          </div>
        </div>
      </main>
      <aside class="functional-section main-section">
        <h1 class="section-header " id="currentDateLabel"></h1>
        <div class="content-section">
          <div class="achievement-input">
            <h1>Today time: </h1>
            <div class="time-adder">
              <input type="text">
              <h1>minutes</h1>
            </div>
          </div>
          <div class="achievement-input">
            <h1>Difficulty:</h1>
            <div class="difficulty-points">
              <div class="difficulty-marker-unmarked"></div>
              <div class="difficulty-marker-unmarked"></div>
              <div class="difficulty-marker-unmarked"></div>
              <div class="difficulty-marker-unmarked"></div>
            </div>
          </div>
          <div class="achievement-input">
            <h1>Work done:</h1>
            <div class="work-done-selector">
              <button class="btn-success">done</button>
              <button class="btn-pending">progress</button>
              <button class="btn-failure">failure</button>
            </div>
          </div>
        </div>
      </aside>
    </div>

  </body>
  <script src="renderer.js"></script>
  </html>
