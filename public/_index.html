<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="section-divider">
      <main class="timeline-section main-section">
        <div class="month-selector">
          <button class="month-selected">January</button>
          <button>February</button>
          <button>March</button>
          <button>April</button>
          <button>May</button>
          <button>June</button>
          <button>July</button>
          <button>August</button>
          <button>September</button>
          <button>October</button>
          <button>November</button>
          <button>December</button>
        </div>
        <h1 class="section-header">Timeline: <span>january 2023</span></h1>
        <div class="content-section">
          <div class="day-note day-note-header">
            <div class="day-note-cell">
              <p>Day:</p>
            </div>
            <div class="day-note-cell">
              <p>How much time:</p>
            </div>
            <div class="day-note-cell">
              <p>Difficulty:</p>
            </div>
            <div class="day-note-cell">
              <p>Task:</p>
            </div>
          </div>

          <div class="days-notes">
            <div class="day-note">
              <div class="day-note-cell">
                <p>1</p>
              </div>
              <div class="day-note-cell">
                <input type="text" class="input" />
              </div>
              <div class="day-note-cell">
                <div class="difficulty-points">
                  <div class="difficulty-marker-unmarked"></div>
                  <div class="difficulty-marker-unmarked"></div>
                  <div class="difficulty-marker-unmarked"></div>
                  <div class="difficulty-marker-unmarked"></div>
                </div>
              </div>
              <div class="day-note-cell">
                <p>Example task numb...</p>
              </div>
            </div>
          </div>
        </div>
      </main>
      <aside class="functional-section main-section">
        <h1 class="section-header" id="currentDateLabel">Jump to year:</h1>
        <div class="content-section">
          <div class="year-selector">
            <div class="list">
              <div class="year-selector-header">
                <h1>year: 2022</h1>
              </div>
              <ul>
                <li>2021</li>
                <li>2022</li>
                <li>2023</li>
              </ul>
            </div>
          </div>
        </div>
      </aside>
    </div>
    <div class="modal" style="display: none">
      <div class="modal-content">
        <div>
          <div class="modal-header">
            <h1>Choose task</h1>
          </div>
          <div class="tasks-list">
            <p>Search task</p>
            <input type="text" class="input" />
            <div class="list">
              <ul>
                <li>2021</li>
                <li>2022</li>
                <li>2023</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-background"></div>
    </div>
  </body>
  <script src="../src/renderer.js"></script>
</html>
